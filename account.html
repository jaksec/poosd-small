<html>
<head>
	<title>TouchBase</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

	<div id="particles-js"></div>
	
	<style>
		
		.circular-button {
			position: absolute;
			display:inline-block; 
			width: 60px;
			height: 60px;
			border-radius: 50%;
			overflow: hidden;
			border: none;
			padding: 1%;
			margin: 0;
			z-index: 10;
		}

		.circular-button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 10;
		}

		.circular-button:focus {
			outline: black;
		}
	</style>
	
	<div id="loggedInDiv">
	<div class="message">

		<h1 id="userName"></h1>
	</div>
	<div class="image-container-login"></div>
		<a href="index.html" class="circular-button">
			<img src="./images/TB.png" alt="centerimage">
		</a>
	</div>
	<div class="searchbox">
		<a href="#" class="search-icon">
			<i class="fas fa-search"></i>
		</a>
		<input type="text" placeholder="Who would you like to TouchBase with?">
	</div>
	<div class="logOut">
		<button class="logoutButton" type="button" id="logoutButton" onclick="doLogout();">			
				<i class="fas fa-sign-out-alt"></i>
		</button>
		<span></span>
	</div>
	
	<button class="addcontactButton" type="button" id="addcontactButton" onclick="showForm()">
		<i class="fas fa-user-plus"></i>
	</button>
	
	
	<div id="contactForm" style="display: none;"> <!-- Initial state is hidden -->
		<h2 class="formtitle">New Connection</h2> 
		<input type="text" id="first-Name" placeholder="First Name" required>
		<input type="text" id="last-Name" placeholder="Last Name" required>
		<input type="text" id="emailAddress" placeholder="Email Address" required>
		<input type="text" id="phoneNumber" placeholder="Phone Number" required>
		<!-- <input type="text" id="userId" placeholder="User ID"> -->
	
		<button type="button"  onclick="onclickAdd()">
			<i class="fas fa-check"></i>
		</button>		
		<div id="contactAddResult"></div>
	</div>

	<!-- Table to Display Contacts -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactTableBody">
                <!-- New contacts will be dynamically added here -->
            </tbody>
        </table>
    </div>

<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function(){
		readCookie();
	}, false);

	
</script>
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
</body>
</html>
