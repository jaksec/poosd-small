<html>
<head>
	<meta charset="UTF-8">
	<title>TouchBase</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="particles-js"></div>
	 
	<style>
		.circular-button {
			display: inline-block;
			width: 140px;
			height: 140px;
			border-radius: 50%;
			overflow: hidden;
			border: none;
			padding: 0;
			margin: 0;
			z-index: 9;
		}

		.circular-button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 9;
		}

		.circular-button:focus {
			outline: black;
		}
	</style>

	<div class="image-container-login">
        <a href="index.html" class="circular-button">
            <img src="./images/TB.png" alt="centerimage">
        </a>
	</div>
	<div id="loginDiv">
		<div class="inner-titleglow">
			<div class="inner-title">
				<span>LOG IN</span>
			</div>
		</div>
		
		<input type="text" id="loginName" placeholder="Username" /><br />
		<input type="password" id="loginPassword" placeholder="Password"/><br />
		<div class="buttons-glow">
			<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Do It </button>
		</div>
		<span id="loginResult"></span>
	</div>
	
<script src="js/particles.js"></script>
<script src="js/app.js"></script>
</body>
</html>
