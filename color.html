<body>
	<!-- added and modified this section-betsy -->
	<div id="particles-js"></div>
	 
	<style>
		.circular-button {
			display:absolute; 
			width: 140px;
			height: 140px;
			border-radius: 50%;
			overflow: hidden;
			border: none;
			padding: 0;
			margin: 0;
			z-index: 10;
		}

		.circular-button img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			z-index: 10;
		}

		.circular-button:focus {
			outline: black;
		}
	</style>
	<div class="image-container-login">
        <a href="index.html" class="circular-button">
            <img src="./images/TB.png" alt="centerimage">
        </a>
	</div>
<!-- end of modification -->

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Color To Search For"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchColor();"> Search Color </button><br />
	<span id="colorSearchResult"></span>
	<p id="colorList">
	</p><br /><br />

	<input type="text" id="colorText" placeholder="Color To Add">
	<button type="button" id="addColorButton" class="buttons" onclick="addColor();"> Add Color </button><br />
	<span id="colorAddResult"></span>
</div>

<!-- added scrpt tags-betsy -->
