<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouchBase Login</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<title>Font Awesome Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div id="particles-js"></div>

    <style>
        .circular-button {
            display: inline-block;  
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            border: none;
            padding: 0;
            margin: 0;
            z-index: 9;
        }

        .circular-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9;
        }

        .circular-button:focus {
            outline: black;
        }
    </style>

    <div class="image-container-signup">
        <a href="index.html" class="circular-button">
            <img src="./images/TB.png" alt="centerimage">
        </a>
    </div>

    <div id="signupDiv">
        <div class="innersu-titleglow">
            <div class="innersu-title">
                <span>Let's get started!</span>
            </div>
        </div>

        <input type="text" id="firstName" placeholder="First Name" /><br />
        <input type="text" id="lastName" placeholder="Last Name"/><br/>
        <input type="text" id="userloginName" placeholder="Username"/><br/>

        <input type="password" id="newPassword" placeholder="Password" onfocus="showPasswordRequirements()" oninput="validatePassword()"/><br />

        <ul id="passwordRequirements" style="display: none;">
            <li id="length" data-text="8-32 characters" class="invalid">
                <i class="fas fa-times"></i> 8-32 characters
            </li>
            <li id="hasNumber" data-text="At least one number" class="invalid">
                <i class="fas fa-times"></i> At least one number
            </li>
            <li id="hasLetter" data-text="At least one letter" class="invalid">
                <i class="fas fa-times"></i> At least one letter
            </li>
            <li id="hasSpecialChar" data-text="At least one special character" class="invalid">
                <i class="fas fa-times"></i> At least one special character
            </li>
        </ul>

        <div class="buttons-su-glow">
            <button type="button" class="buttons-su" onclick="Register();"> Sign Up </button>
        </div>
        <span id="registrationResult"></span>
    </div>

    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
